<html>
<head>
	<meta charset="UTF-8">
	<title>Emoji Game 💩</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="wrapper">
	
	<!-- player -->
		<div class="player user">
			<h3><span>👩🏽</span> USER <snap id="user-score"></snap></h3>
			<div class="card">
				<div id="user-emoji" class="emoji"></div>
			</div>
		</div>
		<div class="player robot">
			<h3><span>🤖</span> ROBOT <snap id="robot-score"></snap></h3>
			<div class="card">
				<div id="robot-emoji" class="emoji"></div>
			</div>
		</div>


		<!-- abs positioned elements-->
		<div class="current-round">Round <span id="current-round">0</span></div>

		<div id="countdown" class="countdown hide">0</div>

		<div id="notice" class="notice hide"></div>

		<!-- Instructions -->
		<div id="instructions" class="instructions">
			<h1>HELLO 👋🏽</h1>
			<h2>Welcome to Emoji Snap! </h2>
			<p>Press START to start the game<br></p>
			<p>Press SNAP when there is a match or when there is a slice of pizza <span id="pizza-slice"></span></p>
			<p>You need to win <span id="rounds-to-win"></span> rounds to beat the robot 🤖</p>

		</div>

		<button id="snap-btn" class="hide">Snap</button>
		<button id="start-btn" onclick="start();">Start</button>
		<button id="reset-btn" class="hide">Reset</button> 





	</div>
	
	<script src="script.js"></script>
</body>
</html>
